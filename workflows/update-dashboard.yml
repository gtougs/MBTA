name: Update MBTA Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Allow manual triggers from GitHub UI
  push:
    branches: [ main ]  # Run when you push to main branch

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_streamlit.txt
        
    - name: Collect MBTA data
      env:
        MBTA_API_KEY: ${{ secrets.MBTA_API_KEY }}
      run: |
        python src/standalone_demo.py
        
    - name: Generate dashboard data
      run: |
        python -c "
        import json
        import os
        from datetime import datetime
        
        # Create a simple stats file for the dashboard
        stats = {
            'last_updated': datetime.now().isoformat(),
            'status': 'active',
            'data_points': 1000,
            'total_routes': 150,
            'active_vehicles': 1000
        }
        
        os.makedirs('docs/data', exist_ok=True)
        with open('docs/data/latest_stats.json', 'w') as f:
            json.dump(stats, f, indent=2)
        "
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Auto-update: $(date -u)" || exit 0
        git push
