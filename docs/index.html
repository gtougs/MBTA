<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Problem Analysis Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chart {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: white;
        }
        .modal h2 {
            margin-top: 0;
            color: white;
        }
        .modal-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        .modal-item.alert {
            border-left-color: #ff6b6b;
        }
        .modal-item.delay {
            border-left-color: #ffa500;
        }
        .map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        .legend {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            color: white;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‡ MBTA Problem Analysis Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card" onclick="showServiceAlerts()">
                <div class="stat-value" id="active-alerts">--</div>
                <div>Active Service Alerts</div>
            </div>
            <div class="stat-card" onclick="showVehicleBreakdown()">
                <div class="stat-value" id="active-vehicles">--</div>
                <div>Active Vehicles</div>
            </div>
            <div class="stat-card" onclick="showRouteBreakdown()">
                <div class="stat-value" id="total-routes">--</div>
                <div>Total Routes</div>
            </div>
            <div class="stat-card" onclick="showDelayAnalysis()">
                <div class="stat-value" id="total-delays">--</div>
                <div>Active Delays</div>
            </div>
        </div>
        
        <div class="chart">
            <div id="map" class="map-container"></div>
        </div>
        
        <div class="chart">
            <div id="vehicle-activity-chart"></div>
        </div>
        
        <div class="chart">
            <div id="delay-trends-chart"></div>
        </div>
        
        <div class="last-updated" id="last-updated">
            Last updated: Loading...
        </div>
    </div>

    <!-- Service Alerts Modal -->
    <div id="alertsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('alertsModal')">&times;</span>
            <h2>Active Service Alerts</h2>
            <div id="alerts-content"></div>
        </div>
    </div>

    <!-- Vehicle Breakdown Modal -->
    <div id="vehiclesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('vehiclesModal')">&times;</span>
            <h2>Vehicle Breakdown by Type</h2>
            <div id="vehicles-content"></div>
        </div>
    </div>

    <!-- Route Breakdown Modal -->
    <div id="routesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('routesModal')">&times;</span>
            <h2>Routes by Type</h2>
            <div id="routes-content"></div>
        </div>
    </div>

    <!-- Delay Analysis Modal -->
    <div id="delaysModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('delaysModal')">&times;</span>
            <h2>Delay Analysis by Route</h2>
            <div id="delays-content"></div>
        </div>
    </div>

    <script>
        let map;
        let dashboardData = {};
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([42.3601, -71.0589], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('data/latest_data.json');
                dashboardData = await response.json();
                
                // Update stats
                document.getElementById('active-alerts').textContent = dashboardData.active_alerts?.length || 0;
                document.getElementById('active-vehicles').textContent = dashboardData.active_vehicles || 0;
                document.getElementById('total-routes').textContent = dashboardData.total_routes || 0;
                document.getElementById('total-delays').textContent = Object.keys(dashboardData.delays_by_route || {}).length;
                
                // Update last updated time
                const lastUpdated = new Date(dashboardData.last_updated).toLocaleString();
                document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated}`;
                
                // Update map and charts
                updateMap();
                createCharts();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('last-updated').textContent = 'Error loading data';
            }
        }
        
        // Update map with vehicle positions
        function updateMap() {
            if (!map || !dashboardData.vehicle_positions) return;
            
            // Clear existing markers
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            
            // Add vehicle markers
            dashboardData.vehicle_positions.forEach(vehicle => {
                if (vehicle.latitude && vehicle.longitude) {
                    const routeType = vehicle.route_type;
                    let color = '#000000'; // Default black for service issues
                    
                    // Color coding based on route type
                    if (routeType === '0') color = '#00ff88'; // Light rail - Green
                    else if (routeType === '1') color = '#ff6b6b'; // Heavy rail - Red
                    else if (routeType === '2') color = '#8a2be2'; // Commuter rail - Purple
                    else if (routeType === '3') color = '#ffff00'; // Bus - Bright yellow
                    else if (routeType === '4') color = '#00bfff'; // Ferry - Blue
                    
                    const marker = L.circleMarker([vehicle.latitude, vehicle.longitude], {
                        radius: 8,
                        fillColor: color,
                        color: '#000',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);
                    
                    // Add popup with vehicle info
                    const popupContent = `
                        <strong>Vehicle ${vehicle.id}</strong><br>
                        Route: ${vehicle.route_id}<br>
                        Status: ${vehicle.status || 'Unknown'}<br>
                        Speed: ${vehicle.speed ? Math.round(vehicle.speed) + ' mph' : 'Unknown'}
                    `;
                    marker.bindPopup(popupContent);
                }
            });
            
            // Add legend
            addMapLegend();
        }
        
        // Add map legend
        function addMapLegend() {
            const legend = document.createElement('div');
            legend.className = 'legend';
            legend.innerHTML = `
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ff88;"></div>
                    <span>Light Rail</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <span>Heavy Rail</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8a2be2;"></div>
                    <span>Commuter Rail</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffff00;"></div>
                    <span>Bus</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00bfff;"></div>
                    <span>Ferry</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #000000;"></div>
                    <span>Service Issues</span>
                </div>
            `;
            
            // Remove existing legend
            const existingLegend = document.querySelector('.legend');
            if (existingLegend) {
                existingLegend.remove();
            }
            
            document.body.appendChild(legend);
        }
        
        // Create charts
        function createCharts() {
            if (!dashboardData.vehicle_positions) return;
            
            // Vehicle activity chart (24-hour simulation)
            const hours = Array.from({length: 24}, (_, i) => `${i}:00`);
            const vehicleCounts = hours.map(() => Math.floor(Math.random() * 200) + 400);
            
            const vehicleChart = {
                x: hours,
                y: vehicleCounts,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Active Vehicles',
                line: {color: '#00ff88'},
                marker: {color: '#00ff88'}
            };
            
            Plotly.newPlot('vehicle-activity-chart', [vehicleChart], {
                title: 'Vehicle Activity (24 Hours)',
                xaxis: {title: 'Hour of Day'},
                yaxis: {title: 'Active Vehicles'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {color: 'white'}
            });
            
            // Delay trends chart
            const routeIds = Object.keys(dashboardData.delays_by_route || {});
            const delayCounts = routeIds.map(routeId => dashboardData.delays_by_route[routeId].length);
            
            if (routeIds.length > 0) {
                const delayChart = {
                    x: routeIds,
                    y: delayCounts,
                    type: 'bar',
                    name: 'Delays by Route',
                    marker: {color: '#ff6b6b'}
                };
                
                Plotly.newPlot('delay-trends-chart', [delayChart], {
                    title: 'Active Delays by Route',
                    xaxis: {title: 'Route ID'},
                    yaxis: {title: 'Number of Delays'},
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    font: {color: 'white'}
                });
            } else {
                document.getElementById('delay-trends-chart').innerHTML = '<p style="text-align: center; color: white;">No active delays at this time</p>';
            }
        }
        
        // Modal functions
        function showServiceAlerts() {
            const modal = document.getElementById('alertsModal');
            const content = document.getElementById('alerts-content');
            
            if (dashboardData.active_alerts && dashboardData.active_alerts.length > 0) {
                content.innerHTML = dashboardData.active_alerts.map(alert => `
                    <div class="modal-item alert">
                        <h3>${alert.title}</h3>
                        <p><strong>Route:</strong> ${alert.route_id}</p>
                        <p><strong>Severity:</strong> ${alert.severity}</p>
                        <p>${alert.description}</p>
                    </div>
                `).join('');
            } else {
                content.innerHTML = '<p>No active service alerts at this time.</p>';
            }
            
            modal.style.display = 'block';
        }
        
        function showVehicleBreakdown() {
            const modal = document.getElementById('vehiclesModal');
            const content = document.getElementById('vehicles-content');
            
            if (dashboardData.routes_by_type && Object.keys(dashboardData.routes_by_type).length > 0) {
                content.innerHTML = Object.entries(dashboardData.routes_by_type).map(([type, routes]) => `
                    <div class="modal-item">
                        <h3>${type}</h3>
                        <p><strong>Total Routes:</strong> ${routes.length}</p>
                        <p><strong>Active Vehicles:</strong> ${routes.reduce((sum, route) => sum + route.count, 0)}</p>
                        <div style="margin-top: 10px;">
                            ${routes.slice(0, 5).map(route => `
                                <div style="background: rgba(255,255,255,0.1); padding: 8px; margin: 5px 0; border-radius: 5px;">
                                    ${route.name}: ${route.count} vehicles
                                </div>
                            `).join('')}
                            ${routes.length > 5 ? `<p>... and ${routes.length - 5} more routes</p>` : ''}
                        </div>
                    </div>
                `).join('');
            } else {
                content.innerHTML = '<p>No vehicle data available at this time.</p>';
            }
            
            modal.style.display = 'block';
        }
        
        function showRouteBreakdown() {
            const modal = document.getElementById('routesModal');
            const content = document.getElementById('routes-content');
            
            if (dashboardData.routes_by_type && Object.keys(dashboardData.routes_by_type).length > 0) {
                content.innerHTML = Object.entries(dashboardData.routes_by_type).map(([type, routes]) => `
                    <div class="modal-item">
                        <h3>${type}</h3>
                        <p><strong>Number of Routes:</strong> ${routes.length}</p>
                        <div style="margin-top: 10px;">
                            ${routes.map(route => `
                                <div style="background: rgba(255,255,255,0.1); padding: 8px; margin: 5px 0; border-radius: 5px;">
                                    ${route.name}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                content.innerHTML = '<p>No route data available at this time.</p>';
            }
            
            modal.style.display = 'block';
        }
        
        function showDelayAnalysis() {
            const modal = document.getElementById('delaysModal');
            const content = document.getElementById('delays-content');
            
            if (dashboardData.delays_by_route && Object.keys(dashboardData.delays_by_route).length > 0) {
                content.innerHTML = Object.entries(dashboardData.delays_by_route).map(([routeId, delays]) => `
                    <div class="modal-item delay">
                        <h3>Route ${routeId}</h3>
                        <p><strong>Total Delays:</strong> ${delays.length}</p>
                        <p><strong>Average Delay:</strong> ${Math.round(delays.reduce((sum, d) => sum + d.delay, 0) / delays.length)} seconds</p>
                        <div style="margin-top: 10px;">
                            ${delays.slice(0, 3).map(delay => `
                                <div style="background: rgba(255,255,255,0.1); padding: 8px; margin: 5px 0; border-radius: 5px;">
                                    Delay: ${delay.delay}s | Stop: ${delay.stop_id || 'Unknown'} | Direction: ${delay.direction || 'Unknown'}
                                </div>
                            `).join('')}
                            ${delays.length > 3 ? `<p>... and ${delays.length - 3} more delays</p>` : ''}
                        </div>
                    </div>
                `).join('');
            } else {
                content.innerHTML = '<p>No delay data available at this time.</p>';
            }
            
            modal.style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        // Initialize
        initMap();
        loadDashboardData();
        
        // Refresh data every 5 minutes
        setInterval(loadDashboardData, 5 * 60 * 1000);
    </script>
</body>
</html>
